apply plugin: "application"

task(runGUI, dependsOn: 'classes', type: JavaExec) {
  main = "meka.gui.explorer.Explorer"
  classpath = sourceSets.main.runtimeClasspath
  jvmArgs = ['-Xmx12G']
}

repositories {
  mavenCentral()
}

dependencies {
  implementation "net.sf.meka:meka:1.9.5"
}

